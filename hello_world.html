<html>
    <head>
        <title>Tieu de 1</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body class="margin-0">
        <!-- Your code goes here -->
        <header class="background-aqua header">
            Header
        </header>
        <aside class="sidebar">
            <ol class="sidebar-menu-1" type='A'>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Dashboard</a></li>
                <li>
                    Danh mục
                </li>
            </ol>

            <p class="sidebar-menu-1 margin-0">Danh mục</p>
            <div class="sidebar-menu-1 margin-0 div-relative">
                <ul class="inner-menu-1 margin-0 ul-absolute">
                    <li>PC</li>
                    <li>Laptop</li>
                    <li>Tablet</li>
                    <li>Phone</li>
                </ul>
            </div>
<!-- 
            <dl class="sidebar-menu-1">
                <dt>HTML</dt>
                <dd>HyperText Markup Language</dd>
              
                <dt>Css</dt>
                <dd>Cascading Style Sheet</dd>
              
                <dt>JS</dt>
                <dd>Java script</dd>
            </dl> -->
        </aside>

        <article class="content">
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="profile">
                    <div class="avatar"></div>
                    <div>
                        <input type="file" />
                    </div>
                    <div>
                        <label>Full Name</label>
                        <input
                            type="text"
                            placeholder="Input name here"
                            value="Tien-NH21"
                            name="full_name"
                        />
                    </div>
    
                    <div>
                        <label>Phone</label>
                        <input
                            type="number"
                            placeholder="Input phone here"
                            name="phone"
                        />
                    </div>
    
                    <div>
                        <label>Address</label>
                        <input type="text" />
                    </div>

                    <div>
                        <label>Birthday</label>
                        <input type="date" />
                    </div>

                    <div>
                        <label>Gender</label>
                        <input
                            type="radio"
                            name="gender"
                            value="1"
                        />
                        <label>Male</label>
                        <input
                            type="radio"
                            name="gender"
                            value="0"
                            checked
                            />
                        <label>Female</label>
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" />
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" required />
                    </div>

                    <div>
                        <label>Description</label>
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </div>

                    <div>
                        <label>Hidden</label>
                        <input type="hidden" id="test"/>
                    </div>

                    <div>
                        <label>Select Combo</label>
                        <select name="combo" id="">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>

                    <div>
                        <label>Select List</label>
                        <select name="list" multiple size="3">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </select>
                    </div>

                    <input type="reset" >Reset Me</input>
                    <input type="image" src="./img.jpg">Reset Me</input>
                    <input type="button" value="Button" />
                    <input type="submit" />

                    <button>
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQG6z5PgBGiWgoELIQHCvWD7i8cWiJKp7FdFINPAWKhTqael5lO"
                            style="width: 30px; height:30px;"
                        />
                        Button 1
                    </button>

                    <div>
                        <fieldset>
                            <legend>Favorite</legend>
                            <label for="coffee">
                                <input type="checkbox" id="coffee" name="favorite" value="1">Coffee</input>
                            </label>
                            <label for="tea">
                                <input type="checkbox" id="tea" name="favorite" value="2">Tea</input>
                            </label>
                            <label for="coca">
                                <input type="checkbox" id="coca" name="favorite" value="3">Coca</input>
                            </label>
                        </fieldset>
                    </div>

                    <div>
                    </div>
                </div>
            </form>

            <div>
                <!-- <iframe src="https://www.youtube.com/embed/429ry0z_LdY" name="" class="video"></iframe> -->
            </div>
        </article>

        <aside class="sub-sidebar">Sub-Sidebar</aside>
        <footer class="footer">Footer</footer>
    </body>
</html>
